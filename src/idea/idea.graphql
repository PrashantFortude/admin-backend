type Idea {
  id: ID
  userId : String
  columnId: String
  IsEnable: Boolean
}

input Admin {
  userId: String
  columnId : String
  IsEnable : Boolean
}

type Query {
  admin (userId:String) : String
}

type Mutation {

  updateItem(userId:String! ,input : Admin): Idea!
  createItem(userId:String! , input : Admin): Idea!

  deleteIdea(id: ID!): Idea!
}
